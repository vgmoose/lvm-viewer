<!doctype html>
<head>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js"> </script>
    <script src="lib/html2canvas.js"> </script>
    <title>LVM Viewer</title>
</head>
<body onhashchange="loadLVM()" onload="loadLVM()">
    <div id="outer">
        <div id="main">
            
            <span id="header">
                <br />
                <h1>LVM Viewer</h1>
                <br />
                Copy and paste the requested output into each textbox.
                <br /><br /><br />
            </span>
            
            <div id="fs_box" class="spanner">
                <div class='label'>
                    <b>File Systems</b>
                </div>
                <div class='inner_span'>
                    <textarea id="fss" placeholder="blkid"></textarea>
                    <br /><code>(blkid)</code>
                </div>
            </div>
            <br />
            <div id="lvs_box" class="spanner">
                <div class='label'>
                    <b>Logical Volumes</b>
                    <br />(LV)
                </div>
                <div class='inner_span'>
                    <textarea id="lvs" placeholder="lvdisplay -c"></textarea>
                    <br /><code>(lvdisplay -c)</code>
                </div>
            </div>
            <br />
            <div id="vgs_box" class="spanner">
                <div class='label'>
                    <b>Volume Groups</b>
                    <br />(VG)
                </div>
                <div class='inner_span'>
                    <textarea id="vgs" placeholder="vgdisplay -c"></textarea>
                    <br /><code>(vgdisplay -c)</code>
                </div>
            </div>
            <br />
            <div id="pvs_box" class="spanner">
                <div class='label'>
                    <b>Physical Volumes</b>
                    <br />(PV)
                </div>
                <div class='inner_span'>
                    <textarea id="pvs" placeholder="pvdisplay -c"></textarea>
                    <br /><code>(pvdisplay -c)</code>
                </div>
            </div>
            <br />
            <input type="submit" id="go" onclick="go()" value="View LVM" />
            <input type="hidden" id="snap" onclick="snap()" value="Snapshot" />
            <input type="hidden" id="redo" onclick="redo()" value="Clear" />
            <br />
            <br />
        </div>
    </div>
</body>
